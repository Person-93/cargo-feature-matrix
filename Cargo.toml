[package]
name = "cargo-feature-matrix"
authors = ["person93 <person93.person93@gmail.com>"]
version = "0.1.0-dev"
edition = "2021"
description = "run cargo commands on a matrix of feature sets"
license = "MIT"

[dependencies]
anyhow = "1.0.51"
cargo_metadata = "0.14.1"
clap = { version = "3.0.0-beta.5", features = ["wrap_help"] }
crossterm = "0.22.1"
derive_more = "0.99.17"
figment = "0.10.6"
itertools = "0.10.1"
lazy_static = "1.4.0"
serde = { version = "1.0.130", features = ["derive"] }
thiserror = "1.0.30"
